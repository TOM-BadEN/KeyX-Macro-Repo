name: 自动简繁转换

on:
  push:
    paths:
      - 'games/**/macrolist.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y opencc jq
      
      - name: Auto convert simplified to traditional
        run: |
          # 语言索引：0=简体, 1=繁体, 2=英文
          
          process_macrolist() {
            local file="$1"
            local tmp_file="${file}.tmp"
            local modified=false
            
            # 读取宏数量
            local macro_count=$(jq '.macros | length' "$file")
            
            for ((i=0; i<macro_count; i++)); do
              # 处理 name 和 desc 数组
              for field in "name" "desc"; do
                # 获取当前数组
                local arr=$(jq -r ".macros[$i].$field // []" "$file")
                
                # 检查是否是数组
                if ! echo "$arr" | jq -e 'type == "array"' > /dev/null 2>&1; then
                  continue
                fi
                
                # 获取数组长度
                local arr_len=$(echo "$arr" | jq 'length')
                if [ "$arr_len" -lt 3 ]; then
                  continue
                fi
                
                # 获取简体中文(0)
                local zh_text=$(echo "$arr" | jq -r '.[0] // empty')
                if [ -z "$zh_text" ]; then
                  continue
                fi
                
                # 检查繁体(1)是否为空
                local zht_text=$(echo "$arr" | jq -r '.[1] // empty')
                if [ -z "$zht_text" ]; then
                  # 用 OpenCC 转换
                  local converted=$(echo "$zh_text" | opencc -c s2t)
                  echo "[$field] 简体: $zh_text -> 繁体: $converted"
                  
                  # 更新 JSON
                  jq ".macros[$i].$field[1] = \"$converted\"" "$file" > "$tmp_file"
                  mv "$tmp_file" "$file"
                  modified=true
                fi
              done
            done
            
            echo "$modified"
          }
          
          # 处理所有 macrolist.json
          for f in games/*/macrolist.json; do
            if [ -f "$f" ]; then
              echo "=== Processing $f ==="
              process_macrolist "$f"
            fi
          done
      
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add games/*/macrolist.json
          if git diff --quiet --cached; then
            echo "No changes to commit"
          else
            git commit -m "工作流：自动简繁转换"
            git pull --rebase
            git push
          fi
